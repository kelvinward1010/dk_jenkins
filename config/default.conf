server {
    listen 443 ssl;
    server_name example.com;  # Thay bằng tên miền của bạn
    ssl_certificate /path/to/your/certificate;  # Đường dẫn đến chứng chỉ SSL
    ssl_certificate_key /path/to/your/private/key;  # Đường dẫn đến khóa riêng
    # Các cài đặt khác cho SSL (ví dụ: ciphers, protocols, ...)
    # ...
}
